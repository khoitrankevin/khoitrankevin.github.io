<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Khoi Tran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      color: #38bdf8;
    }
    main {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1em;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 5px #bae6fd;
    }
    button {
      background: #38bdf8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    footer {
      text-align: center;
      background: #0f172a;
      color: white;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Khoi Tran</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="projects.html">Projects</a> |
      <a href="blogs.html">Blogs</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <p style="text-align:center;">
      Have a question, collaboration idea, or just want to say hi?  
      Fill out the form below — I’ll get back to you soon!
    </p>

    <form action="mailto:khoi.tran@example.com" method="post" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    © 2025 Khoi Tran | Designed with ❤️ and clean code
  </footer>
</body>
</html>
