<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <style>
        /* Basic styling for better readability - you would typically use an external CSS file */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't add to the total width */
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h1>Lily's Chicken Soup Order Form</h1>

        <h2>Customer Information</h2>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="customer_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="customer_email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="customer_phone">
        </div>
        <div>
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="delivery_address" rows="3" required></textarea>
        </div>

        <h2>Order Details</h2>
        <div>
            <label for="item1">Chicken :</label>
            <input type="number" id="item1" name="pizza_quantity" min="0" value="0">
        </div>
        <div>
            <label for="item2">Noodle Soup:</label>
            <input type="number" id="item2" name="burger_quantity" min="0" value="0">
        </div>
        <div>
            <label for="item3">Rice Soup:</label>
            <input type="number" id="item3" name="pasta_quantity" min="0" value="0">
        </div>

        <div>
            <label>Add-ons:</label><br>
            <input type="checkbox" id="coke" name="add_ons[]" value="Coke">
            <label for="coke">Coffee</label><br>
            <input type="checkbox" id="fries" name="add_ons[]" value="Fries">
            <label for="fries">Tea</label><br>
        </div>

        <div>
            <label for="delivery_time">Preferred Delivery Time:</label>
            <select id="delivery_time" name="delivery_time">
                <option value="asap">As soon as possible</option>
                <option value="1hr">Within 1 hour</option>
                <option value="2hr">Within 2 hours</option>
            </select>
        </div>

        <div>
            <label for="notes">Special Instructions:</label>
            <textarea id="notes" name="special_instructions" rows="2"></textarea>
        </div>

        <button type="submit">Place Order</button>
    </form>

</body>
</html>
