<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Grocery Buying Habit Survey</h1>
    <!-- Create Form -->
    <form id="form">
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Single</option>
                <option value="intern">Parents of one child</option>
                <option value="professional">Parents of two children</option>
                <option value="other">Parents of more 3 children or more</option>
            </select>
        </div>
        <div class="form-control">
            <label>How many times per month do you shop grocery?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">0 to 2 times
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">3 to 6 times
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">7 times or more
            </label>
        </div>
        <div class="form-control">
            <label>Where do you usually shop?
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">Walmart
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">Target
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Costco
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Sams Club
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Save A Lot
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Aldi
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Shoprite
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Dollar General
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Online
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Others
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
